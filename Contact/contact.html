    <span class="contactContent">We value your feedback, inquiries, and suggestions. Feel free to reach out to

    <div class="contactFormContainer">
      <form class="contactForm">

        <input type="text" placeholder="Enter your name" class="nameField" name='from_name' id="senderName"

        <input type="email" name="from_email" placeholder='Enter your email' class='email' id="senderEmail"></input>

        <button type="submit" class="submit"> Submit </button>


      </form>
    </div>
